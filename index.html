<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <form name="birthDate" method="post" novalidate>
      <div class="inputs">
        <div class="input-container">
          <span>DAY</span>
          <input type="text" max=31 placeholder="DD" id="day-input" name="day" maxlength="2" required>
          <label for="day-input" class="error-message"></label>
        </div>
        <div class="input-container">
          <span>MONTH</span>
          <input type="text" placeholder="MM" id="month-input" name="month" maxlength="2" required>
          <label for="month-input" class="error-message"></label>
        </div>
        <div class="input-container">
          <span>YEAR</span>
          <input type="text" placeholder="YYYY" id="year-input" name="year" maxlength="4" required>
          <label for="year-input" class="error-message"></label>
        </div>
      </div>

      <button class="hr" type="submit">
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </form>


    <div class="result">
      <h1>
        <span class="purple" id="year-placeholder">--</span> years
      </h1>
      <h1>
        <span class="purple" id="month-placeholder">--</span> months
      </h1>
      <h1>
        <span class="purple" id="day-placeholder">--</span> days
      </h1>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./scripts.js"></script>
</body>

</html>
